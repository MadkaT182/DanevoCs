[OptionExplanations]
DanevoBnr=If is set to OFF, it will use the song BG as banner for the Music Wheel. Otherwise it will choose a generic Dance Evolution banner.
Screens=Let's you choose between the original dance evolution game screens and the Stepmania game screens that enables all the game modes.
ShowCdTitle=Allos you to show the Cd Title display in the Select Music screen.
DefSort=Define the default sort for the music wheel
BossLevel=Define the minimum level to consider a boss song in music wheel, for this theme the default value is 14.
CboUnder=Puts the combo counter under the playfield.